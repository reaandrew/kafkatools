buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

repositories {
  mavenCentral()
  jcenter()
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

mainClassName = "kafkaexamples.producer.Main"

project.ext {
  kafkaClientVersion = '1.0.0'
}

dependencies {
  compile group: 'org.apache.kafka', name: 'kafka-clients', version: "$kafkaClientVersion"
  compile group: 'org.apache.kafka', name: 'kafka_2.12', version: "$kafkaClientVersion"
}
